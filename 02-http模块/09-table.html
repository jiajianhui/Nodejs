<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
     <style>
        td {
            padding: 20px 30px;
            
        }
        table tr:nth-child(odd) {
            background-color: rgb(207, 146, 61);
        }
        table tr:nth-child(even) {
            background-color: rgb(73, 199, 203);
        }
        table, td {
            border-collapse: collapse;
            border: 1px solid #000;
        }
     </style>

     
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <!-- js -->
    <script>
        // 获取所有td
        let tds = document.querySelectorAll('td')

        // 遍历添加事件
        tds.forEach(item => {
            item.onclick = function () {
                this.style.background = '#333'
            }
        });
    </script>
</body>
</html>
